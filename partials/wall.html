
<div ng-controller="UserController" ng-init="getWallOwner()">

    <div profile-controller-directive class="wall-header col-xs-12" ng-if="wallOwner" ng-style="{'background-image':'url(' + (wallOwner.coverImageData ? wallOwner.coverImageData : 'images/default_cover.jpg') +')'}" ng-include="'partials/user-header.html'">

    </div>
    <div class="form-group col-md-9 col-xs-12">
        <div ng-if="isOwnWall || wallOwner.isFriend" ng-include="'partials/post-box.html'" class="row well">
        </div>
        <div ng-if="isLogged() && wallOwner" ng-include="'partials/posts.html'" class="row" ng-init="loadUserWall()">
        </div>
    </div>
    <div profile-controller-directive>
        <div class="media col-md-3" ng-if="isOwnWall" ng-init="getOwnFriendsListPreview()" ng-include="'partials/friends-preview.html'"></div>
        <div class="media col-md-3" ng-if="!isOwnWall && friendsListPreview" ng-init="getUserFriendsListPreview()" ng-include="'partials/friends-preview.html'"></div>
    </div>
</div>
