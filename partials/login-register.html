<div class="row">
	<div class="jumbotron">
        <h1>Welcome to the Bike Partisans social network</h1>
        <h3>Power to the pedallers!</h3>
        <p class="text-center">
        	<a class="btn btn-primary btn-lg" ng-click="showRegister=false">Login</a>
        	<a class="btn btn-primary btn-lg" ng-click="showRegister=true">Register</a>
        </p>
    </div>
</div>

<div class="row" ng-controller="UserController">

	<div class="col-lg-3"></div>

	<div class="col-lg-6 text" ng-hide="showRegister" >
    	<div class="well bs-component">
        	<form name="loginForm" class="form-horizontal" ng-submit="login()">
        		<fieldset>
        			<legend>Login</legend>
        			<div class="form-group">
	                    <label class="col-lg-2 control-label" for="login-username">Username: </label>
	                    <div class="col-lg-10">
	                      <input type="text" placeholder="User" id="login-username" class="form-control" ng-model="userLogin.username" ng-minlength="3" ng-maxlength="30" required>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-lg-2 control-label" for="login-password">Password: </label>
	                    <div class="col-lg-10">
	                      <input type="password" placeholder="Password" id="login-password" class="form-control" ng-model="userLogin.password" ng-minlength="6" ng-maxlength="100" required>
	                    </div>
	                </div>
	                <button class="btn btn-primary pull-right" type="submit" ng-disabled="loginForm.$invalid">Login</button>
        		</fieldset>
        	</form>
    	</div>
    </div>

    <div class="col-lg-6" ng-show="showRegister">
    	<div class="well bs-component">
        	<form name="registerForm" class="form-horizontal" ng-submit="register()">
        		<fieldset>
        			<legend>Register</legend>
        			<div class="form-group">
	                    <label class="col-lg-2 control-label" for="register-username">Username: </label>
	                    <div class="col-lg-10">
	                      <input type="text" placeholder="User" id="register-username" class="form-control" ng-model="userRegister.username" ng-minlength="3" ng-maxlength="30" required>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-lg-2 control-label" for="register-password">Password: </label>
	                    <div class="col-lg-10">
	                      <input type="password" placeholder="Password" id="register-password" class="form-control" ng-model="userRegister.password" ng-minlength="6" ng-maxlength="100" required>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-lg-2 control-label" for="register-verify-password">Verify Password: </label>
	                    <div class="col-lg-10">
	                      <input type="password" placeholder="Password" id="register-verify-password" class="form-control" ng-model="userRegister.confirmPassword" ng-minlength="6" ng-maxlength="100" required>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-lg-2 control-label" for="register-name">Name: </label>
	                    <div class="col-lg-10">
	                      <input type="text" placeholder="Name" id="register-name" class="form-control" ng-model="userRegister.name" ng-minlength="3" ng-maxlength="100" required>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-lg-2 control-label" for="register-email">Email: </label>
	                    <div class="col-lg-10">
	                      <input type="email" placeholder="Email" id="register-email" class="form-control" ng-model="userRegister.email" ng-minlength="6" ng-maxlength="100" required>
	                    </div>
	                </div>
	                <div class="form-group">

	                	<div class="form-group">
		                    <label class="col-lg-2 control-label">Gender</label>
		                    <div class="col-lg-10">
		                      <div class="radio">
		                        <label>
		                          <input type="radio" checked="" value="male" id="gender-male" name="user-gender" ng-model="userRegister.gender">
		                          Male
		                        </label>
		                        <label>
		                          <input type="radio" value="female" id="gender-female" name="user-gender" ng-model="userRegister.gender">
		                          Female
		                        </label>
		                        <label>
		                          <input type="radio" value="other" id="gender-other" name="user-gender" ng-model="userRegister.gender">
		                          Other
		                        </label>
		                      </div>
		                    </div>
	                  	</div>
	                </div>
	                <button class="btn btn-primary pull-right" type="submit" ng-disabled="registerForm.$invalid">Register</button>
        		</fieldset>
        	</form>
    	</div>
    </div>

</div>
