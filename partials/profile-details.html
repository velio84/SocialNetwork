
<form profile-controller-directive class="register form-horizontal white col-xs-12" name="detailsForm" ng-submit="editDetails()" ng-init="getUserDetails()">
    <legend><h2>Edit Profile</h2></legend>

    <div class="form-group col-lg-12 cover-upload">
        <div class="form-group">
            <img class="cover-preview thumbnail" name="image12" src="{{me.coverImageData}}" id="cover-image-preview" style="width: 100%; height: 180px" required>
            <div class="form-group cover-upload-section">
                <input type="file" custom-on-change="uploadImage" class="form-control" id="cover-image" name="adCover" style="background: none; border:none">
                <span class="file-limit">Size limit: 1024KB</span>
            </div>
        </div>
    </div>

    <div class="col-lg-12 form-info">

        <div class="col-lg-2 col-lg-offset-2 picture-upload">
            <div class="form-group">
                <img class="picture-preview thumbnail" name="image" src="{{me.profileImageData}}" id="profile-image-preview" style="width: 150px; height: 150px" required>
            </div>
            <div class="form-group">
                <p class="file-limit">Size limit: 128KB</p>
                <input type="file" custom-on-change="uploadImage" class="form-control" id="profile-image" name="adImage">
            </div>
        </div>

        <div class="form-group col-xs-7">
            <label for="reg-name" class="col-lg-3 control-label">Name</label>
            <div class="col-lg-7">
                <input type="text" ng-model="me.name" class="form-control" id="reg-name" placeholder="Name"  required>
            </div>
        </div>
        <div class="form-group col-xs-7">
            <label for="reg-email" class="col-lg-3 control-label">Email</label>
            <div class="col-lg-7">
                <input type="email" ng-model="me.email" class="form-control" id="reg-email" placeholder="example@yahoo.com" required>
            </div>
        </div>
        <div class="form-group col-xs-7">
            <label class="col-lg-3 control-label">Gender</label>
            <div class="col-lg-7">
                <label class="radio-inline"><input ng-model="me.gender"  type="radio" name="gender" ng-value="1"  required>Male</label>
                <label class="radio-inline"><input ng-model="me.gender" type="radio" name="gender" ng-value="2">Female</label>
                <label class="radio-inline"><input ng-model="me.gender" type="radio" name="gender" ng-value="0">Other</label>
            </div>
        </div>

        <div class="form-group col-xs-7">
            <div class="form-group col-lg-7">
                <div class="col-lg-10 col-lg-offset-7">
                    <button id="login-btn" type="submit" class="btn btn-md btn-primary" ng-disabled="detailsForm.$invalid || detailsForm.image.$invalid">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</form>
