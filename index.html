 
<!DOCTYPE html>
<html>
	<head>
		<title>Bike Partisans Social Network</title>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
	</head>

	<body ng-app="ENTER-APP-HERE">

	<header>
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<a href="#" class="navbar-brand">Bike Partisans Social Network</a>
				
				<button class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				
				<div class="collapse navbar-collapse" id="navbar-main" ng-controller="ENTER-CONTROLLER-HERE">
				
					<ul class="nav navbar-nav pull-right">
						<li class=""><a href="#login" data-toggle="modal" dataTarget="#login" id="ENTER-ID-HERE" ng-click="ENTER-CLICK-FUNC-HERE">Test</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<div id="main-content" class="container">

		<div class="row">
			<div class="jumbotron">
	            <h1>Welcome to the Bike Partisans social network</h1>
	            <h2>Power to the pedallers!</h2>
	        </div>
		</div>

		<div class="row">

			<div class="col-lg-6">
            	<div class="well bs-component">
                	<form class="form-horizontal">
                		<fieldset>
                			<legend>Login</legend>
                			<div class="form-group">
			                    <label class="col-lg-2 control-label" for="login-username">Username: </label>
			                    <div class="col-lg-10">
			                      <input type="text" placeholder="User" id="login-username" class="form-control">
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-lg-2 control-label" for="login-password">Password: </label>
			                    <div class="col-lg-10">
			                      <input type="password" placeholder="Password" id="login-password" class="form-control">
			                    </div>
			                </div>
			                <button class="btn btn-primary pull-right" type="submit">Login</button>
                		</fieldset>
                	</form>
            	</div>
            </div>

            <div class="col-lg-6">
            	<div class="well bs-component">
                	<form class="form-horizontal">
                		<fieldset>
                			<legend>Register</legend>
                			<div class="form-group">
			                    <label class="col-lg-2 control-label" for="register-username">Username: </label>
			                    <div class="col-lg-10">
			                      <input type="text" placeholder="User" id="register-username" class="form-control">
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-lg-2 control-label" for="register-password">Password: </label>
			                    <div class="col-lg-10">
			                      <input type="password" placeholder="Password" id="register-password" class="form-control">
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-lg-2 control-label" for="register-verify-password">Verify Password: </label>
			                    <div class="col-lg-10">
			                      <input type="password" placeholder="Password" id="register-veirfy-password" class="form-control">
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-lg-2 control-label" for="register-name">Name: </label>
			                    <div class="col-lg-10">
			                      <input type="text" placeholder="Name" id="register-name" class="form-control">
			                    </div>
			                </div>
			                <div class="form-group">
			                    <label class="col-lg-2 control-label" for="register-email">Email: </label>
			                    <div class="col-lg-10">
			                      <input type="email" placeholder="Email" id="register-email" class="form-control">
			                    </div>
			                </div>
			                <div class="form-group">

			                	<div class="form-group">
				                    <label class="col-lg-2 control-label">Gender</label>
				                    <div class="col-lg-10">
				                      <div class="radio">
				                        <label>
				                          <input type="radio" checked="" value="male" id="gender-male" name="user-gender">
				                          Male
				                        </label>
				                        <label>
				                          <input type="radio" value="female" id="gender-female" name="user-gender">
				                          Female
				                        </label>
				                        <label>
				                          <input type="radio" value="other" id="gender-other" name="user-gender">
				                          Other
				                        </label>
				                      </div>
				                    </div>
			                  	</div>



			                	<!-- <div class="radio">
			                		<label class="col-lg-2 control-label" for="register-gender">Gender: </label>
				                    <div class="col-lg-10">
				                      <input type="radio" placeholder="Gender" id="register-name" class="form-control">
				                    </div>
			                	</div> -->
			                </div>
			                <button class="btn btn-primary pull-right" type="submit">Register</button>
                		</fieldset>
                	</form>
            	</div>
            </div>

		</div>

		

	</div>

	<footer class="text-center">
		<div class="container">
			<small>
				Author: Velichko Golev | Date: May, 2015
			</small>
		</div>
	</footer>

	<script src="libs/jquery.js"></script>
	<script src="libs/angular.js"></script>
	<script src="libs/angular-resource.js"></script>
	<script src="libs/angular-route.js"></script>
	<script src="libs/bootstrap.js"></script>
	<script src="js/app.js"></script>
	</body>
</html>
